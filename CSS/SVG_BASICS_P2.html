<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG BASIC PART </title>

    <style>
        svg{
            background-color: pink;
        }

        polygon{
            fill:red;
            stroke: blue;
            opacity: 0.8;
        }

        polyline{
            /* fill:blue; */
            fill:none;
            stroke: blue;
            stroke-width: 3px;
        }

        path{
            fill:green;
        }

        circle{
            fill:red;

        }
    </style>
</head>
<body>
    <!-- Creating SVG container -->
    <svg width="800px" height="800px">
        <!-- Creating polygon of 3 sides (Triangle) -->
        <polygon points="0,100 200,100 70,20"></polygon>
        <text x="50" y="80">TRIANGLE</text>

        <!-- Creating a polygon of 4 sides ( rect/Rect ) -->
        <polygon points="50,150 200,150 200,200 50,200"></polygon>
        <text x="90" y="180">SQUARE</text>

        <!-- Creating a polygon of 6 sides (hexagon) -->
        <polygon points="50,300 100,250 200,250 250,300 200,350 100,350"></polygon>
        <text x="100" y="300">HEXAGON</text>

        <!-- Creating a polyline -->
        <polyline points="50,400 100,400 100,450 150,450 150,500 200,500 200,550"></polyline>


        <!-- Creating plots using path -->
        <!-- H is Absolute Path Whereas h is relative path  -->
        <!-- Same goes with other letters as well (CAPS -- ABSOLUTE , Small -- RELATIVE) -->
        <!-- V - vertical -->
        <!-- H - horizantal -->
        <path d="M500 100 h100 v100 L500 200"></path>
        <circle cx="500" cy="100" r="5px"></circle>
        <circle cx="600" cy="100" r="5px"></circle>
        <circle cx="600" cy="200" r="5px"></circle>
        <circle cx="500" cy="200" r="5px"></circle>

    </svg>
</body>
</html>
