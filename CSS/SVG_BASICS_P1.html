<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG BASICS PART ONE</title>
    <style>
        
        svg{
            background-color: pink;
        }
        line{
            stroke-width: 5px;
            stroke:red;
        }

        circle,rect,ellipse{
            
            fill:blue;
            opacity: 0.7;
            stroke: aqua;
            stroke-width: 5px;
        }
        
        text{
            fill:yellow;
            /* stroke:azure; */
        }
    </style>
</head>
<body>
    <!-- Creating SVG container -->
    <svg width="800px" height="500px">
        <!-- Creating a line in SVG -->
        <line x1="0" y1="0" x2="100" y2="100"></line>
        <text x="50" y="100">Line</text>

        <!-- Creating a circle  -->
        <circle cx="200" cy="200" r="50"></circle>
        <text x="200" y="200">Circle</text>

        <!-- Creating a rectangle  -->
        <rect x="300" y="300" width="100" height="100"></rect>
        <text x="310" y="350">Rectangle</text>

        <!-- Creating a ellipse -->
        <ellipse cx="400" cy="100" rx="100" ry="50"></ellipse>
        <text x="350" y="100">Ellipse</text>

    </svg>
</body>
</html>
