<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- !-- D3 CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>


    <title>Top Left Bottom Right Axes Using D3</title>

    <style>
        .container{
            display: flex;
            margin: 5px;
            padding:20px;
            gap: 10px;
            justify-content: center;
        }

        .add{
            stroke:"red";
            stroke-width: 5px;
            
        }
    </style>
</head>
<body>
    <script>
        var data = [{"temp":14.6,"sales":245,"hue":10},{"temp":20.5,"sales":405,"hue":5},
        {"temp":5.6,"sales":220,"hue":3},{"temp":23.5,"sales":305,"hue":40}]

        var width=800, height=500, spaccing=100;

        var minTemp = d3.min(data,(d)=>{return d.temp});
        var maxTemp = d3.max(data,(d)=>{return d.temp});

        var minSales = d3.min(data,(d)=>{return d.sales});
        var maxSales = d3.max(data,(d)=>{return d.sales});

        var minHue = d3.min(data,(d)=>{return d.hue});
        var maxHue = d3.max(data,(d)=>{return d.hue});

        // creating linearScales for axes 
        var xScale = d3.scaleLinear().domain([minTemp-5,maxTemp+5]).range([0,width-spaccing]);

        var yScale = d3.scaleLinear().domain([minSales-100,maxSales+100]).range([height-spaccing,0]);

        var colorScale = d3.scaleSequential().domain([minHue,maxHue]).interpolator(d3.interpolateRainbow);

        console.log(colorScale(10));
        var xAxis = d3.axisBottom(xScale);
        var yAxis = d3.axisLeft(yScale);

        var svg = d3.select("body").append("svg").attr("width",width)
                                    .attr("height",height)
                                    .style("background","white")
                                    .append("g").classed("main",true).attr("transform","translate("+spaccing/2+","+spaccing/2+")");

        // svg.append("g").attr("transform","translate(0,"+height-spaccing+")").call(xAxis);
        svg.append("g").attr("transform","translate(30,"+(height-spaccing)+")").call(xAxis);

        svg.append("g").attr("transform","translate(0,0)").call(yAxis);

        svg.selectAll("circle").data(data).enter().append("circle")
                            .attr("cx",(d)=>{return xScale(d.temp)})
                            .attr("cy",(d)=>{return yScale(d.sales)})
                            .attr("r",10)
                            .style("fill",(d)=>{return colorScale(d.hue)});

        // Line to add X & Y axis
        svg.append("line").attr("x1",0).attr("x2",30).attr("y1",400).attr("y2",400).style("stroke","black");
        // svg.append("path").attr("d","M0 400 h30 v2").classed("add",true);
    </script>
</body>
</html>
