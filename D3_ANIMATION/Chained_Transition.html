<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- !-- D3 CDN -->
     <script src="https://d3js.org/d3.v7.min.js"></script>

    <title>BASIC TRANSITIONS USING D3</title>
</head>
<body>
    <script>
        var data =[10,20,30,40,50];

        var width=800,height=500,spaccing=60;
        var colors = d3.scaleOrdinal(d3.schemeDark2);

        var svg = d3.select("body").append("svg").attr("width",width).attr("height",height).style("background-color","pink").append("g").attr("transform","translate("+(spaccing/2)+","+(spaccing/2)+")");
        
        // adding circles one at a time using transition
        svg.selectAll("circle").data(data).enter().append("circle")
                                .attr("cy",(d,i)=>{return i*100})
                                .transition().duration(2000)
                                .delay((d,i)=>{return i*2000})
                                .attr("cx",150)
                                .transition().duration(2000).ease(d3.easeBounceInOut)
                                .attr("r",40).style("fill",(d,i)=>{return colors(i)});
        
        
    </script>
</body>
</html>
