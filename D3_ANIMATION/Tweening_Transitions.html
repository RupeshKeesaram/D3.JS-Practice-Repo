<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- !-- D3 CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <title>Tweening Styles & Attributes</title>

    <style>
        input{
            width:200px;
            height:60px;
            background-color:gray;
            color:white;
            font-size:10px;
            text-align:center;
            margin-bottom:20px;
        }
    </style>
</head>
<body>
    <input type="text" id="content" value="0" disabled /><br />
    <button onclick="showNumbers();">Show</button>
    <script>
        function showNumbers()
        {
            d3.select("#content").transition().duration(1000).ease(d3.easeBounce)
                                 .attrTween("value",()=>{
                                    var numbers = d3.interpolateRound(0,100);
                                    return (i)=>{return numbers(i)};
                                 }).styleTween("font-size",()=>{
                                    var size = d3.interpolateString("20px","60px");
                                    return (i)=>{return size(i)};
                                 });
        }
    </script>
</body>
</html>
