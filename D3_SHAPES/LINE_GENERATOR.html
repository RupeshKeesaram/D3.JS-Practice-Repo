        var data1 = [{point:100}, {point:150}, {point:80}, {point:220}, {point:130}];

        var width =800, height=500;
        var svg = d3.select("body").append("svg").attr("width",width).attr("height",height).style("background","pink");

        var line = d3.line().x((d)=>{return d.x;}).y((d)=>{return d.y;});

        var line1 = d3.line().x((d)=>{return d.point;})
