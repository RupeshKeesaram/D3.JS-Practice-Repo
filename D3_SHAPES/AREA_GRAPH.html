<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- !-- D3 CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>


    <title>Area Generator in D3</title>

    <style>
        path
          {
              fill:greenyellow;
              stroke:deeppink;
              stroke-width:2;
          }
    </style>
</head>
<body>
    <script>
        var points = [[100, 300], [250, 50], [400, 300], [100, 150], [400, 150]];

        var points1 = [
              {x0:40, y0:230, x1:40, y1:220},
              {x0:240, y0:370, x1:150, y1:210},
              {x0:440, y0:110, x1:210, y1:270},
              {x0:290, y0:80, x1:320, y1:220}
          ];

        var width =800, height=500;
        var svg = d3.select("body").append("svg").attr("width",width).attr("height",height).style("background","pink");

        var area = d3.area();

        //  there are other curves as well curveCardinal, curveStep, curevBasisClosed,curveCardinalClosed and etc.

        var area1 = d3.area().x0((d)=>{return d.x0})
                            .x1((d)=>{return d.x1})
                            .y0((d)=>{return d.y0})
                            .y1((d)=>{return d.y1})
                            .curve(d3.curveStep);


        // svg.append("path").attr("d",area(points));

        svg.append("path").attr("d",area1(points1));

        


    </script>
</body>
</html>
