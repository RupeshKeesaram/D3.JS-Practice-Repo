<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://d3js.org/d3.v7.min.js"></script>

    <title>STYLING THE SELECTED ELEMENTS</title>
    <style>

        button{
            
            color:white;
            background-color: blue;
            opacity: 0.6;
        }

        button:hover{
            opacity: 1;
                }
    </style>
</head>
<body>

    <button onclick="changeColor()">Update</button>
    <br/><br/>
    <svg width="600" height="600">
        <circle cx="50" cy="50" r="40"></circle>
        <circle cx="140" cy="50" r="40"></circle>
        <circle cx="230" cy="50" r="40"></circle>
        <circle cx="320" cy="50" r="40"></circle>
        <g transform="translate(20,120)">
            <rect width="50" height="50"></rect>
            <rect width="50" height="50" y="60"></rect>
            <rect width="50" height="50" y="120"></rect>
            <rect width="50" height="50" y="180"></rect>
        </g>
    </svg>

    <script>
        function changeColor()
        {
            d3.selectAll("circle").style("fill","red");

            d3.select("g").selectAll("rect").style("stroke","blue").style("stroke-width","2px").style("fill","yellow").style("opacity",()=>{
                return Math.random();
            });
        }
    </script>
</body>
</html>
