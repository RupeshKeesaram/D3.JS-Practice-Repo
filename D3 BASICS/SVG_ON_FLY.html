<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- D3 CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>


    <title>Creatting SVG ELEMENT ON FLY</title>
</head>
<body>
    <script>
        // creating a svg container to add our elements
        var svgContainer = d3.select("body").append("svg").attr("width",600).attr("height",400).style("background","pink");



        //  creating a rectangle in the svg
        svgContainer.append("rect").attr("width",100).attr("height",100).attr("x",30).attr("y",50).style("stroke","red").style("fill","green");

        // adding a circle in a group

        svgContainer.append("g").attr("transform","translate(200,50)").append("circle").attr("r",20).attr("cx",200).attr("cy",100).style("fill","red").attr("stroke","blue").attr("stroke-width",1);
    </script>
</body>
</html>
