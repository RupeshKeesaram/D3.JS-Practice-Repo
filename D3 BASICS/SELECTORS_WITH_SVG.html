<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- D3 CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <title>SELECTORS WITH SVG</title>

    <style>
       
    </style>
</head>
<body>
        <svg id="one" width="800" height="100">
            <circle cx="30" cy="50" r="30"></circle>
            <circle cx="100" cy="50" r="30"></circle>
            <circle cx="200" cy="50" r="30"></circle>
            <circle cx="300" cy="50" r="30"></circle>
        </svg>

        <br/><br/>

        <svg id="two" width="800" height="200">
            <circle cx="30" cy="100" r="30"></circle>
            <circle cx="100" cy="100" r="30"></circle>
            <circle cx="200" cy="100" r="30"></circle>
            <circle cx="300" cy="100" r="30"></circle>
        </svg>
    <script>
        // d3.selectAll("circle").style("fill","blue");

        // d3.selectAll("#one>circle").style("fill","deeppink")
        // d3.selectAll("#two>circle").style("fill","blue")

        // d3.selectAll("#one>circle:nth-child(even)").style("fill","red");
        // d3.selectAll("#one>circle:nth-child(odd)").style("fill","blue");


        d3.selectAll("#one>circle:nth-child(even), #two>circle:nth-child(odd)").style("fill","red");
        d3.selectAll("#one>circle:nth-child(odd), #two>circle:nth-child(even)").style("fill","blue");


    </script>
</body>
</html>
